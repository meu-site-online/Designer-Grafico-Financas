
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentário enviado</title>
  <style>
    body {
      background: #f8f5fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3a015c;
      text-align: center;
      padding: 50px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 12px rgba(114, 0, 38, 0.2);
    }
    h1 {
      color: #720026;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background-color: #ce6cc9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    a:hover {
      background-color: #a84c8e;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Comentário enviado com sucesso!</h1>
    <p>Obrigado por compartilhar sua opinião. Ela é muito importante para nós.</p>
    <a href="index.html">Voltar para o site</a>
  </div>
</body>
</html>
