<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Gráfico</title>
  <style>
    /* [SEU CSS ORIGINAL COMPLETO - MANTIDO IGUAL] */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f5fa;
      color: #3a015c;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(90deg, #720026, #ce6cc9);
      padding: 1.5rem 2rem;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    /* [...] TODOS OS SEUS ESTILOS ORIGINAIS PRESERVADOS [...] */
  </style>
</head>
<body>
<header>
  <h1>Design Gráfico</h1>
  <nav aria-label="Navegação principal">
    <a href="#sobre">Sobre</a>
    <a href="#portfolio">Portfólio</a>
    <a href="#blog">Blog</a>
    <a href="#quiz">Quiz</a> <!-- Adicionado link para o Quiz -->
  </nav>
</header>

<!-- [SUAS SEÇÕES ORIGINAIS MANTIDAS INTACTAS] -->
<section id="sobre" class="fade-in" tabindex="0" aria-label="Seção sobre design gráfico">
  <h2>Sobre Design Gráfico</h2>
  <p>Design gráfico é a arte e prática [...]</p>
</section>

<section id="portfolio" class="fade-in" tabindex="0" aria-label="Seção de portfólio de design">
  <!-- Conteúdo original mantido -->
</section>

<!-- FORMULÁRIO DE COMENTÁRIOS CONFIGURADO -->
<section id="blog" class="fade-in" tabindex="0" aria-label="Blog e comentários">
  <form action="https://formsubmit.co/Josecristovoviaana.com@gmail.com" method="POST">
    <!-- Campos do formulário originais -->
    <input type="hidden" name="_subject" value="Novo comentário no Blog">
    <input type="hidden" name="_next" value="https://meu-site-online.github.io/Designer-Grafico-Financas/obrigado-respostas.html">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
  </form>
</section>

<!-- SEÇÃO DO QUIZ INTEGRADA -->
<section id="quiz" class="fade-in" tabindex="0" aria-label="Quiz de Design Gráfico">
  <h2>Quiz de Design Gráfico</h2>
  <form id="quizForm" action="https://formsubmit.co/Josecristovoviaana.com@gmail.com" method="POST">
    <!-- Configurações do FormSubmit -->
    <input type="hidden" name="_subject" value="Respostas do Quiz">
    <input type="hidden" name="_next" value="https://meu-site-online.github.io/Designer-Grafico-Financas/obrigado-respostas.html">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
    
    <!-- Perguntas serão geradas pelo JavaScript abaixo -->
    <div id="quizQuestions"></div>
  </form>
</section>

<footer>
  &copy; 2025 Design Gráfico. Todos os direitos reservados.
</footer>

<!-- SCRIPTS ORIGINAIS + QUIZ -->
<script>
  // [SEUS SCRIPTS ORIGINAIS MANTIDOS]
  
  // Script do Quiz (configurado para enviar respostas)
  const perguntas = [
    {
      pergunta: "1. O que é design gráfico?",
      opcoes: ["Técnica de pintura", "Arte de organizar elementos visuais para comunicar uma mensagem", "Programação de software", "Engenharia de produção"],
      correta: 1
    }
    // [...] todas as suas perguntas originais
  ];

  // Gerar quiz e configurar envio
  perguntas.forEach((q, i) => {
    const div = document.createElement("div");
    div.classList.add("question");
    div.innerHTML = `
      <p>${q.pergunta}</p>
      <input type="hidden" name="pergunta_${i}" value="${q.pergunta}">
      ${q.opcoes.map((op, j) => `
        <label>
          <input type="radio" name="resposta_${i}" value="${op}" required>
          ${op}
        </label>
      `).join('')}
    `;
    document.getElementById("quizQuestions").appendChild(div);
  });
</script>
</body>
</html>
