<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz de Design Gráfico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d9c7f9;
      color: #000;
      padding: 20px;
    }
    h1 {
      color: #000;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    
    .name-section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #6a0dad;
    }
    
    .name-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #6a0dad;
      font-size: 16px;
    }
    
    .name-section input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ce6cc9;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      margin-bottom: 5px;
    }
    
    .name-section input:focus {
      outline: none;
      border-color: #6a0dad;
    }
    
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .question.correct {
      border-color: #6a0dad;
      background-color: #f8e9ff;
    }
    .question.incorrect {
      border-color: #ff66cc;
      background-color: #ffe6f0;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      color: #000;
    }
    input[type="radio"] {
      margin-right: 8px;
      accent-color: #6a0dad;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #6a0dad;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
      box-shadow: 0 0 8px #ff66cc;
    }
    button:hover {
      background: #ff66cc;
      color: #000000;
      box-shadow: 0 0 12px #6a0dad;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
      color: #444;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }
    #resultadoFinal {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #6a0dad;
      border: 2px solid #ff66cc;
    }
    #resultadoFinal strong {
      color: #000;
    }

    /* Formulário oculto para envio */
    #formEnvio {
      display: none;
    }

    .botao-enviar {
      background: #28a745 !important;
      box-shadow: 0 0 8px #28a745 !important;
    }
    .botao-enviar:hover {
      background: #218838 !important;
      box-shadow: 0 0 12px #28a745 !important;
    }
  </style>
</head>
<body>

  <h1>Quiz de Design Gráfico</h1>
  
  <div class="name-section">
    <label for="nomeParticipante">👤 Qual é o seu nome?</label>
    <input type="text" id="nomeParticipante" placeholder="Digite seu nome aqui..." required minlength="2" maxlength="50">
  </div>
  
  <form id="quizForm"></form>
  <div style="text-align:center;">
    <button type="button" onclick="verificarRespostas()">Verificar Respostas</button>
    <button type="button" onclick="refazerQuiz()">Refazer</button>
    <button type="button" id="btnEnviarResultado" onclick="enviarResultado()" class="botao-enviar" style="display:none;">Enviar Resultado por Email</button>
  </div>

  <div id="resultadoFinal"></div>

  <!-- Formulário oculto para envio via FormSubmit -->
  <form id="formEnvio" action="https://formsubmit.co/Josecristovoviaana.com@gmail.com" method="POST">
    <input type="hidden" name="name" id="nomeEnvio">
    <input type="hidden" name="subject" value="Resultado do Quiz de Design Gráfico">
    <input type="hidden" name="message" id="resultadoEnvio">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://meu-site-online.github.io/Designer-Grafico-Financas/obrigado-respostas.html">
  </form>

  <script>
    const perguntas = [
      {
        pergunta: "1. O que é design gráfico?",
        opcoes: ["Técnica de pintura", "Arte de organizar elementos visuais para comunicar uma mensagem", "Programação de software", "Engenharia de produção"],
        correta: 1,
        explicacao: "Design gráfico é a arte de combinar elementos visuais para transmitir uma mensagem."
      },
      {
        pergunta: "2. Qual desses é um software popular para design gráfico?",
        opcoes: ["Excel", "Photoshop", "Word", "PowerPoint"],
        correta: 1,
        explicacao: "Photoshop é um dos softwares mais usados para criação e edição de imagens no design gráfico."
      },
      {
        pergunta: "3. O que significa tipografia?",
        opcoes: ["Impressão em 3D", "Estudo dos tipos de papel", "Arte de organizar textos com fontes, tamanhos e espaçamento", "Corte de imagens em programas gráficos"],
        correta: 2,
        explicacao: "Tipografia é o design e a organização de textos para comunicação eficaz."
      },
      {
        pergunta: "4. O que é o princípio do contraste no design gráfico?",
        opcoes: ["Usar cores claras e escuras juntas para destacar elementos", "Evitar qualquer diferença de cor", "Colocar tudo no centro", "Fazer tudo da mesma cor"],
        correta: 0,
        explicacao: "Contraste ajuda a destacar elementos importantes no design."
      },
      {
        pergunta: "5. O que significa branding visual?",
        opcoes: ["Design de embalagens apenas", "Anúncio pago em redes sociais", "Representação visual da identidade de uma marca (cores, tipografia, logotipo etc.)", "Impressão de catálogos"],
        correta: 2,
        explicacao: "Branding visual é como uma marca se apresenta visualmente ao público."
      },
      {
        pergunta: "6. O que é um logotipo?",
        opcoes: ["Qualquer tipo de arte", "Nome da empresa escrito com fonte personalizada", "Uma peça de roupa", "Um slogan"],
        correta: 1,
        explicacao: "Logotipo geralmente é o nome da marca com tipografia única."
      },
      {
        pergunta: "7. Qual é a diferença entre logotipo e logomarca?",
        opcoes: ["Nenhuma, são sinônimos exatos", "Logotipo é textual; logomarca pode incluir símbolos", "Logomarca é usada apenas no Brasil", "Logotipo é informal"],
        correta: 2,
        explicacao: "'Logomarca' é um termo popular no Brasil, mas tecnicamente redundante. 'Logotipo' é o termo mais correto."
      },
      {
        pergunta: "8. O que é um símbolo em um logotipo?",
        opcoes: ["Frase de efeito", "Imagem ou forma que representa visualmente a marca", "Tipo de papel", "Tipo de borda"],
        correta: 1,
        explicacao: "O símbolo é a parte gráfica que representa uma marca visualmente, sem texto."
      },
      {
        pergunta: "9. Qual desses é um exemplo de logotipo tipográfico?",
        opcoes: ["Nike", "Apple", "Google", "Shell"],
        correta: 2,
        explicacao: "Google usa apenas texto estilizado como logotipo, caracterizando um logotipo tipográfico."
      },
      {
        pergunta: "10. O que é necessário para um bom logotipo?",
        opcoes: ["Ser chamativo, complicado e colorido", "Ter elementos minimalistas, legibilidade e ser memorável", "Usar o máximo de fontes", "Imitar marcas famosas"],
        correta: 1,
        explicacao: "Bons logotipos são simples, fáceis de lembrar e visualmente claros."
      }
    ];

    const form = document.getElementById("quizForm");
    const resultadoFinal = document.getElementById("resultadoFinal");
    let ultimoResultado = null;

    perguntas.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.id = "pergunta" + i;

      const p = document.createElement("p");
      p.textContent = q.pergunta;
      div.appendChild(p);

      q.opcoes.forEach((opcao, j) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "q" + i;
        input.value = j;
        label.appendChild(input);
        label.appendChild(document.createTextNode(" " + opcao));
        div.appendChild(label);
      });

      form.appendChild(div);
    });

    function verificarRespostas() {
      const nomeInput = document.getElementById("nomeParticipante");
      const nome = nomeInput.value.trim();
      
      if (nome === "" || nome.length < 2) {
        alert("Por favor, digite seu nome antes de enviar o quiz.");
        nomeInput.focus();
        return;
      }

      for (let i = 0; i < perguntas.length; i++) {
        const radios = document.getElementsByName("q" + i);
        let respondido = false;
        for (let r of radios) {
          if (r.checked) {
            respondido = true;
            break;
          }
        }
        if (!respondido) {
          alert("Por favor, responda todas as perguntas antes de verificar.");
          return;
        }
      }

      let acertos = 0;
      let detalhesRespostas = "";

      perguntas.forEach((q, i) => {
        const radios = document.getElementsByName("q" + i);
        let selecionado = -1;
        radios.forEach((r, index) => {
          if (r.checked) selecionado = index;
        });

        const div = document.getElementById("pergunta" + i);
        div.classList.remove("correct", "incorrect");

        const respostaCorreta = q.opcoes[q.correta];
        const respostaSelecionada = q.opcoes[selecionado];

        if (selecionado === q.correta) {
          div.classList.add("correct");
          acertos++;
          detalhesRespostas += `${q.pergunta}\n✅ CORRETO: ${respostaSelecionada}\n\n`;
        } else {
          div.classList.add("incorrect");
          detalhesRespostas += `${q.pergunta}\n❌ Sua resposta: ${respostaSelecionada}\n✅ Resposta correta: ${respostaCorreta}\n\n`;
        }

        if (!div.querySelector(".explanation")) {
          const exp = document.createElement("div");
          exp.className = "explanation";
          exp.textContent = "Explicação: " + q.explicacao;
          div.appendChild(exp);
        }
      });

      let frase = "";
      if (acertos === 10) {
        frase = "🎉 Incrível! Você acertou todas. Você domina o conteúdo!";
      } else if (acertos >= 8) {
        frase = "👏 Muito bem! Você tem um ótimo conhecimento em design gráfico.";
      } else if (acertos >= 6) {
        frase = "🙂 Você está no caminho certo. Continue estudando e praticando!";
      } else {
        frase = "💡 Que tal revisar o conteúdo e tentar novamente?";
      }

      resultadoFinal.innerHTML = `<strong>Parabéns, ${nome}!</strong><br><strong>Você acertou ${acertos} de 10.</strong><br>${frase}`;

      // Preparar dados para envio
      ultimoResultado = {
        nome: nome,
        acertos: acertos,
        total: perguntas.length,
        detalhes: detalhesRespostas,
        frase: frase
      };

      // Mostrar botão de envio
      document.getElementById("btnEnviarResultado").style.display = "inline-block";
    }

    function enviarResultado() {
      if (!ultimoResultado) {
        alert("Primeiro verifique suas respostas!");
        return;
      }

      const mensagem = `RESULTADO DO QUIZ DE DESIGN GRÁFICO

Nome: ${ultimoResultado.nome}
Pontuação: ${ultimoResultado.acertos}/${ultimoResultado.total}
Avaliação: ${ultimoResultado.frase}

DETALHES DAS RESPOSTAS:
${ultimoResultado.detalhes}

---
Quiz realizado em: ${new Date().toLocaleString('pt-BR')}`;

      // Preencher formulário oculto
      document.getElementById("nomeEnvio").value = ultimoResultado.nome;
      document.getElementById("resultadoEnvio").value = mensagem;

      // Confirmar envio
      if (confirm(`${ultimoResultado.nome}, deseja enviar seu resultado (${ultimoResultado.acertos}/${ultimoResultado.total}) por email?`)) {
        document.getElementById("formEnvio").submit();
      }
    }

    function refazerQuiz() {
      document.getElementById("nomeParticipante").value = "";
      
      perguntas.forEach((q, i) => {
        const radios = document.getElementsByName("q" + i);
        radios.forEach(r => r.checked = false);
        
        const div = document.getElementById("pergunta" + i);
        div.classList.remove("correct", "incorrect");
        
        const exp = div.querySelector(".explanation");
        if (exp) exp.remove();
      });
      
      resultadoFinal.innerHTML = "";
      document.getElementById("btnEnviarResultado").style.display = "none";
      ultimoResultado = null;
      
      document.getElementById("nomeParticipante").focus();
    }
  </script>
</body>
</html>
